<!DOCTYPE HTML>
<html>
    <body>
        <p>Before the acript...</p>

        <script>
            let ladder = {
                step: 0,
                up() {
                    this.step++;
                    return this;
                },
                down() {
                    this.step--;
                    return this;
                },
                showStep: function() { // 現在の段を表示します
                    alert( this.step );
                }
            };

            ladder.up().up().down().showStep(); // 1
        </script>

        <p>...After the script.</p>
    </body>
</html>
