<!DOCTYPE HTML>
<html>
    <body>
        <p>Before the acript...</p>

        <script>
            function readNumber() {
                let num;

                do {
                    num = prompt("Enter a number please?", "0");
                } while (!isFinite(num));

                if (num == null || num == "") {
                    return null
                };

                return num;                
            }

            alert(`Read: ${readNumber()}`);

            
        </script>

        <p>...After the script.</p>
    </body>
