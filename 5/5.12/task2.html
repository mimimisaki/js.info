<!DOCTYPE html>
<html>

<body>
  <p>Before the acript...</p>

  <script>
    let room = {
      number: 23
    };

    let meetup = {
      title: "Conference",
      occupiedBy: [{ name: "John" }, { name: "Alice" }],
      place: room
    };

    // 循環参照
    room.occupiedBy = meetup;
    meetup.self = meetup;

    alert(JSON.stringify(meetup, function replacer(key, value) {
      return (key != "" && value == meetup) ? undefined : value;
    }));

    /* 結果は次のようになるはずです:
    {
      "title":"Conference",
      "occupiedBy":[{"name":"John"},{"name":"Alice"}],
      "place":{"number":23}
    }
    */
  </script>

  <p>...After the script.</p>
</body>

</html>
