<!DOCTYPE html>
<html>

<body>
    <p>Before the acript...</p>

    <script>
        function sumSalaries(obj) {
            let sum = 0;
            for (let objValue of Object.values(obj)) {
                sum += objValue;
            }
            return sum;
        }

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        alert(sumSalaries(salaries)); // 650
    </script>

    <p>...After the script.</p>
</body>

</html>
